<!doctype html>
<html>
<head>
  <script src="rextract.js"></script>
</head>
<body>

  <canvas id="cvs" width="350" height="380"></canvas>

  <script>
    var ctx = document.getElementById('cvs').getContext('2d');
    var el = document.createElement('img');
    el.src = './petr.png';

    el.onload = function() {

    ctx.drawImage(el, 0, 0);

    var Rex = new Rextract(el, '#f60909');
    
    var regions = Rex.detectAll();
    //var regions = [Rex.detectRegion(50, 50)];

    console.log(regions);

    for (var i = 0; i < regions.length; i++) {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1;
      ctx.rect.apply(ctx,regions[i].toArgs());
      ctx.stroke();
    }

      //console.log(Rex.detectRegion(0, 0));
      //console.log(Rex.detectRegion(50, 50));

    };
  </script>
</body>
</html>
